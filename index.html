<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="./_styles/layout.css">
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="title">
            <i class="fa-solid fa-users-line"></i>
            <h1>Amigo Secreto</h1>
        </div>
        <section class="sorteio">

            <div class="inSorteio container">

                <form class="formSorteio ">
                    <label for="">Digite o nome do amigo(a):</label>
                    <input type="text" name="in" id="in" class="in" placeholder="nome do amigo(a)">
                    <span>
                        <button class="Adicionar">Adicionar</button>
                        <button class="Sortear">Sortear</button>
                        <button class="Reiniciar">Reiniciar</button>
                    </span>
                    <label for="">Amigos incluidos neste sorteio</label>
                    <div class="added"></div>
                </form>

            </div>
            <div class="outSorteio">
                <h2>Sorteio</h2>
                <div class="out"></div>

            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/676eccc9ff.js" crossorigin="anonymous"></script>
    <script src="./_scripts/handle.js"></script>
</body>

</html>
